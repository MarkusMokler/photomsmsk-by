<section class="panel uk-population-products-item uk-panel-box-white uk-show-hide">
    <div class="grid">

        <div class="col--2-10 text--center">
            <a href="#" class="uk-link-reset">
                <img src="@Html.Raw(PhototechnicsDefinition.Image)" alt="@Html.Raw(PhototechnicsDefinition.Name)">
            </a>
        </div>

        <div class="col--6-10">
            <p class="uk-h5">
                <a href="#" class="uk-link-reset uk-link-line">@Html.Raw(PhototechnicsDefinition.Name)</a>
            </p>
            <p class="uk-text-small text--muted">
                @Html.Raw(PhototechnicsDefinition.ShortDescription)
            </p>
        </div>

        <div class="col--2-10">
            <p class="uk-margin-bottom-remove uk-text-brand-color">
                <b>654 250 руб. </b>
            </p>
            <p class="uk-text-small text--muted margin--top-reset">
                @Html.Raw(PhototechnicsDefinition.CalculatedPrice)
            </p>
            <a class="button button-cart uk-show-hide-element" href="#">
                <span>В корзину</span>
                <i class="uk-icon-shopping-cart"></i>
            </a>
        </div>

    </div>
</section>
