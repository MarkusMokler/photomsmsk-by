<div class="col--1-3">
    <article class="post">
        <a href="<%- shortcut %>" class="post-image">
            <img class="uk-border-rounded" src="<%- coverImage %>">
        </a>
        <div class="details">
            <div class="actions">
                <a href="<%- shortcut %>" class="btn-ph btn-secondary btn-round">
                    <span class="user-status success"></span>
                    <img class="uk-comment-avatar uk-border-circle" src="<%- image %>" width="50" height="50" alt="">
                </a>
            </div>

            <div data-uk-dropdown="{delay: 500}">
                <h3 class="uk-margin-top uk-margin-bottom-remove ">
                    <a href="<%- shortcut %>" class="uk-link-muted"><strong><%- lastName %></strong> <%- firstName %></a>
                </h3>
                <div class="uk-dropdown uk-dropdown-center uk-dropdown-up" style="width: 400px;">
                    <div class="uk-dropdown-popup">
                        <div class="grid">
                            <div class="col--1-1">
                                <header class="uk-comment-header">
                                    <img class="uk-comment-avatar uk-border-circle" src="<%- image %>" width="50" height="50" alt="фотограф">
                                    <h4 class="uk-comment-title"><%- lastName %> <%- firstName %></h4>
                                    <div class="uk-comment-meta">
                                        <% if (pro) { %>
                                            <div class="uk-badge uk-badge-success">PRO</div>
                                            <% } %>
                                                            фотограф
                                                <i class="icon-location-outline"></i><%- city %>
                                    </div>
                                </header>
                            </div>
                            <div class="grid grid--small grid-col--1-3 uk-margin-top">
                                @for (int i = 0; i < 3; i++)
                                {
                                    <div class="text--center">
                                        <a href="#">
                                            <img alt="" class="uk-border-rounded" src="https://gp1.wac.edgecastcdn.net/806614/photos/photos.500px.net/87435551/ead337fa1662067abdf0db37afd93c98949b6504/2048.jpg">
                                        </a>
                                        <p class="uk-margin-small-top">
                                            <a href="#" class="uk-link-muted">
                                                <span>Свадьба</span>
                                                <small class="text--muted">
                                                                        от
                                                    <span>500$</span>
                                                </small>
                                            </a>
                                        </p>
                                    </div>
                                }
                            </div>

                        </div>

                        <hr class="small-line">

                        <footer>
                            <ul class="uk-subnav uk-subnav-line uk-vertical-align text--right uk-margin-bottom-remove">
                                <li class="uk-vertical-align-middle"><a href="" class="uk-link-999"><strong>3</strong> заказа</a></li>
                                <li class="uk-vertical-align-middle"><a href="" class="uk-link-999"><strong>2</strong> отзыва</a></li>
                                <li class="uk-vertical-align-middle"><a class="button button-success uk-link-fff" href="#">Заказать</a></li>
                            </ul>
                        </footer>
                    </div>
                </div>

            </div>

            <p>
                <% if (pro) { %>
                    <div class="uk-badge uk-badge-success">PRO</div>
                    <% } %>

                        <span class="text--muted">
                                        фотограф
                            <i class="icon-location-outline"></i><%- city %>
                        </span>
            </p>
            <div class="intents">
                <!-- <small class="count text--muted"><i class="icon-heart"></i> @String.Format("{0:##.##}", item.Raiting.Total)</small> -->
            </div>
        </div>

    </article>
</div>
