<li data-url="@Html.Raw(PhototechnicsDefinition.Url)">
    <div class="grid grid-search grid--small">
        <div class="col--1-6">
            <a href="@Html.Raw(PhototechnicsDefinition.Url)">
                <img src="@Html.Raw(PhototechnicsDefinition.Image)" alt="@Html.Raw(PhototechnicsDefinition.Name)" class="uk-align-medium-left">
            </a>
        </div>
        <div class="col--5-6">
            <a href="" class="uk-link-muted">
                <strong>@Html.Raw(PhototechnicsDefinition.Name)</strong>
                <p class="uk-margin-remove uk-text-small">
                    @Html.Raw(PhototechnicsDefinition.ShortDescription)
                </p>
                <strong class="float--right">
                    @Html.Raw(PhototechnicsDefinition.CalculatedPrice) руб.
                </strong>
            </a>
        </div>
    </div>
</li>
