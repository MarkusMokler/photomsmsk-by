<div class="breadcrumb">
    <div class="container container--center">
        <ul class="breadcrumb__list">
            <li class="breadcrumb__item" data-ng-repeat="(key, value) in crumble.trail">
                <a href="{{value.path}}" data-ng-bind="value.label"></a>
            </li>
        </ul>
    </div>
</div>
