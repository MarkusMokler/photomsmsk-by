<!-- Телефон -->
<section class="col--1-1">
    <div class="uk-section">
        <span class="uk-section__counter">3</span>
        <span class="uk-section__title">Телефон</span>
    </div>

    <div class="grid">
        <div class="col--1-3 uk-push-1-3">
            <div class="uk-form-row">
                <label class="label">Введите ваш номер телефона</label>
                <div class="uk-form-controls">
                    @Html.TextBox("id", "", new { @class = "col--1-1 uk-text-bold input", id = "mobile-number", type = "tel", data_role_phone_number = "" })
                    <button class="uk-form-button-small button button-success uk-margin-left button-large" data-role-send-to-validate>Отправить</button>
                </div>
            </div>
        </div>
    </div>
</section>
