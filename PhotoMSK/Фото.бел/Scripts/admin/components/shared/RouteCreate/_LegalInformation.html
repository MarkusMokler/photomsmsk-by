<!-- Юр. данные -->
<div class="col--1-1">
    <div class="uk-section">
        <span class="uk-section__counter">3</span>
        <span class="uk-section__title">Юридические данные</span>
    </div>

    <div class="grid">
        <div class="col--1-3">
            <label class="label">Юридический адрес <i class="uk-icon-question-circle" data-uk-tooltip title="Введите юр. адрес вашей компании"></i></label>
            <input class="form-control input col--large-1-1 col--small-1-1" id="Shortcut" name="Shortcut" type="text" value="">
            <!-- @Html.TextBoxFor(model => model.StartDay, new { @class = "input col--large-1-1 col--small-1-1", data_uk_datepicker = "{format:'YYYY-MM-DD'}" })
                @Html.ValidationMessageFor(model => model.StartDay) -->
        </div>
        <div class="col--1-3">
            <label class="label">УНП <i class="icon-help2" data-uk-tooltip title="***"></i></label>
            <input class="form-control input col--large-1-1 col--small-1-1" type="number" value="">
            <!-- @Html.TextBoxFor(model => model.Days, new { @class = "input col--large-1-1 col--small-1-1" })
                @Html.ValidationMessageFor(model => model.Days) -->
        </div>
        <div class="col--1-3">
            <label class="label">Зарегистрирован в торговом реестре <i class="icon-help2" data-uk-tooltip title="Введите максимальное количество человек мастер-класса"></i></label>
            <input class="form-control input col--large-1-1 col--small-1-1" type="text" value="">
            <!-- @Html.TextBoxFor(model => model.Listeners, new { @class = "input col--large-1-1 col--small-1-1" })
                @Html.ValidationMessageFor(model => model.Listeners) -->
        </div>
        <div class="col--1-3">
            <label class="label">Номер свидетельства о регистрации <i class="icon-help2" data-uk-tooltip title="***"></i></label>
            <input class="form-control input col--large-1-1 col--small-1-1" type="number" value="">
            <!-- @Html.TextBoxFor(model => model.Days, new { @class = "input col--large-1-1 col--small-1-1" })
                @Html.ValidationMessageFor(model => model.Days) -->
        </div>
        <div class="col--1-3">
            <label class="label">Выдано Свидетельство о регистрации <i class="icon-help2" data-uk-tooltip title="Это ссылка позволит мгновенно перейти к вашей странице"></i></label>
            <div class="input__group">
                <span class="input__group-addon">от</span>
                <input class="form-control input col--1-1" type="date" value="">
                <!-- @Html.TextBoxFor(model => model.Shortcut, new { @class = "form-control input col--large-1-1 col--small-1-1" })
                    @Html.ValidationMessageFor(model => model.Shortcut) -->
            </div>
        </div>
        <div class="col--1-3">
            <label class="label">Регистрирующий орган <i class="icon-help2" data-uk-tooltip title="Введите время окончания мастер-класса"></i></label>
            <input class="form-control input col--large-1-1 col--small-1-1" type="text" value="" placeholder="Минский городской исполнительный комитет">
            <!-- @Html.TextBoxFor(model => model.End, new { @class = "input col--large-1-1 col--small-1-1", data_uk_timepicker = "{format:'24h'}" })
                @Html.ValidationMessageFor(model => model.End) -->
        </div>
    </div>
</div>
