<div><data-bread-crumbs /></div>
<div class="container container--center">
    <div class="grid">
        <div class="col--1-1 col--small-1-1 col--large-1-1 uk-margin-top text--center grid-margin">
            <span class="uk-h2">
                Создание фотомагазина
                <div id="yourId" style="width: 200px; height: 150px; position: relative;"></div>
            </span>
            <p class="uk-margin-remove">
            </p>
            <hr class="small-line">
        </div>
    </div>
    <div class="panel panel--space panel--white margin--top">
        <ul class="grid grid--small grid-col--1-4 uk-switcher-step" data-role-menu="" data-uk-switcher="{connect:'#switch-from-content'}">
            <li ng-click="setTab('tab1')">
                <a href="" class="uk-link-reset uk-flex uk-flex-middle">
                    <i class="icon-license"></i>
                    <span>Контактная информация</span>
                </a>
            </li>
            <li ng-click="setTab('tab2')">
                <a href="" class="uk-link-reset uk-flex uk-flex-middle">
                    <i class="icon-phone-handset"></i>
                    <span>Телефоны и адрес</span>
                </a>
            </li>
            <li ng-click="setTab('tab3')">
                <a href="" class="uk-link-reset uk-flex uk-flex-middle">
                    <i class="icon-picture"></i>
                    <span>Образцы документов</span>
                </a>
            </li>
            <li ng-click="setTab('tab4')">
                <a href="" class="uk-link-reset uk-flex uk-flex-middle">
                    <i class="icon-cart"></i>
                    <span>Условия и стоимость</span>
                </a>
            </li>
        </ul>
        <div class="grid">
            <div class="col--1-1">
                <ul>
                    <li ng-show="tab=='tab1'">
                        <div class="grid">

                            <div class="col--1-1"> <data-admin-logo-page /></div>
                            <div class="col--1-1"> <data-admin-studio-name-page /></div>

                            <div class="col--1-1 uk-margin-large-top">
                                <div class="grid">
                                    <div class="col--1-1 text--center">
                                        <button class="button button--success" ng-click="addName()">Продолжить</button>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </li>
                    <li ng-show="tab=='tab2'">
                        <div class="grid">
                            <div class="col--1-1">
                                <data-admin-phone-page />
                            </div>
                            <div class="col--1-1">
                                <data-admin-legal-info-page />
                            </div>
                            <div class="col--1-1">
                                <data-admin-location-page />
                            </div>

                            <div class="col--1-1 uk-margin-large-top">
                                <div class="grid">
                                    <div class="col--1-1 text--center">
                                        <button class="button button--success"   ng-click="updateData()">Продолжить</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li ng-show="tab=='tab3'">
                        <div class="grid">


                            <div class="col--1-1">
                                <div><data-admin-photo-load-page /></div>

                            </div>
                            <div class="col--1-1 uk-margin-large-top grid-margin">
                                <div class="grid">
                                    <div class="col--1-1 text--center">
                                        <button class="button button--success"   ng-click="loadPhoto()">Продолжить</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li ng-show="tab=='tab4'">
                        <div class="grid"   ng-click="add()">
                            <div><data-admin-create-page /></div>

                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
