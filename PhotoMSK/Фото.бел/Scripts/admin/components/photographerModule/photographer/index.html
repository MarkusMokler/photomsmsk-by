<div><data-bread-crumbs /></div>
<div id="view-photographer-create" class="container container--center">
    <div class="grid">
        <div class="col--1-1 col--small-1-1 col--large-1-1 uk-margin-top text--center grid-margin">
            <span class="uk-h2">
                Создание нового фотографа
            </span>
            <p class="uk-margin-remove">
                <small class="text--muted">
                    После создания нового профиля фотографа Вы будете промодерированы нашими специалистами <br>и в ближайшее время профиль появится в публичном каталоге всех фотографов
                </small>
            </p>
            <hr class="small-line">
        </div>
    </div>
    <div class="panel panel--space panel--white margin--top">
        <ul class="grid grid--small grid-col--1-3 uk-switcher-step" data-role-menu="" data-uk-switcher="{connect:'#switch-from-content'} ">
            <li class="uk-active" ng-click="setTab('tab1')">
                <a href="" class="uk-link-reset uk-flex uk-flex-middle">
                    <i class="icon-license"></i>
                    <span>Контактная информация</span>
                </a>
            </li>
            <li ng-click="setTab('tab2')">
                <a href="" class="uk-link-reset uk-flex uk-flex-middle">
                    <i class="icon-phone-handset"></i>
                    <span>Телефоны и адрес</span>
                </a>
            </li>
            <li ng-click="setTab('tab3')">
                <a href="" class="uk-link-reset uk-flex uk-flex-middle">
                    <i class="icon-cart"></i>
                    <span>Условия и стоимость</span>
                </a>
            </li>
        </ul>
        <div class="grid">
            <div class="col--1-1">
                <ul id="switch-from-content" data-role-content="">
                    <li ng-show="tab=='tab1'" class="uk-active">
                        <div class="grid">

                            <div class="col--1-1">
                                <data-admin-logo-page/>
                            </div>
                            <div class="grid">
                                <data-admin-name-page/>
                            </div>
                            <div class="col--1-1 uk-margin-large-top grid-margin">
                                <div class="grid">
                                    <div class="col--1-1 text--center">
                                        <button class="button button--success" ng-click="addPhotographer()">Продолжить</button>
                                    </div>
                                </div>
                            </div>
                            </div>
                    </li>
                    <li ng-show="tab=='tab2'">
                        <div class="grid">
                            <div class="col--1-1">
                                <data-admin-phone-page/>
                            </div>
                            <div class="col--1-1">
                                <data-admin-location-page />
                            </div>
                            <div class="col--1-1 uk-margin-large-top grid-margin">
                                <div class="grid">
                                    <div class="col--1-1 text--center">
                                        <button class="button button--success" ng-click="updateData()">Продолжить</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li ng-show="tab=='tab3'">
                        <div class="col--1-1">
                            <data-admin-create-page />
                        </div>
                        
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
