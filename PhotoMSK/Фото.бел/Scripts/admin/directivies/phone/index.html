
<div>
    <section class="col--1-1">
        <div class="uk-section">
            <span class="uk-section__counter">4</span>
            <span class="uk-section__title">Телефон</span>
        </div>

        <div class="grid">
            <div class="col--1-3">
                <div class="uk-form-row">
                    <i class="icon-help green-color">{{message}}</i>
                    <label class="label">Введите ваш номер телефона <i class="icon-help green-color"></i></label>
                    <input class="input col--large-1-1 col--small-1-1" data-ng-model="phone.number" type="text" placeholder="+375 29 *** ** **">
                    <button class="button" type="button" data-ng-click="validatePhone()">Подтвердить</button>
                    <div data-ng-show="showConfirm">
                        Введите код в поле
                        <input class="input col--large-1-1 col--small-1-1" data-ng-model="Code" type="text">
                        <button class="button" type="button" data-ng-click="confirm(item.shortcut)">Подтвердить</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
