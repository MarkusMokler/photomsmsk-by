
<div class="uk-section">
    <span class="uk-section__counter">5</span>
    <span class="uk-section__title">Социальные сети</span>
</div>

<div class="col--6-10 uk-push-2-10">
    <div class="grid">
        <div class="col--1-1">
            <label class="label">ВКонтакте <i class="uk-icon-question"></i></label>
            <div class="input__group">
                <div class="input__group-addon">www.vk.com/</div>
                <input placeholde="id*******" class="form-control input col--1-1" data-role-input-optional="" id="Vk" name="Vk" value="{{item.vk}}" type="text">
                <span class="field-validation-valid" data-valmsg-for="Vk" data-valmsg-replace="true"></span>
            </div>
        </div>
        <div class="col--1-1">
            <label class="label">Facebook <i class="uk-icon-question"></i></label>
            <div class="input__group">
                <div class="input__group-addon">www.facebook.com/</div>
                <input placeholde="#" class="form-control input col--1-1" data-role-input-optional="" id="Facebook" name="Facebook" value="{{item.facebook}}" type="text">
                <span class="field-validation-valid" data-valmsg-for="Facebook" data-valmsg-replace="true"></span>
            </div>
        </div>
        <div class="col--1-1">
            <label class="label">Instagram <i class="uk-icon-question"></i></label>
            <div class="input__group">
                <div class="input__group-addon">www.instagram.com/</div>
                <input placeholde="#" class="form-control input col--1-1" data-role-input-optional="" id="Instagram" name="Instagram" value="{{item.instagram}}" type="text">
                <span class="field-validation-valid" data-valmsg-for="Instagram" data-valmsg-replace="true"></span>
            </div>
        </div>
        <div class="col--1-1">
            <label class="label">Twitter <i class="uk-icon-question"></i></label>
            <div class="input__group">
                <div class="input__group-addon">www.twitter.com/</div>
                <input placeholde="#" class="form-control input col--1-1" data-role-input-optional="" id="Twitter" name="Twitter" value="{{item.twitter}}" type="text">
                <span class="field-validation-valid" data-valmsg-for="Twitter" data-valmsg-replace="true"></span>
            </div>
        </div>
    </div>
</div>
