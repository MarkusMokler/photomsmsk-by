
    <section class="col--1-1">
        <div class="uk-section">
            <span class="uk-section__counter">5</span>
            <span class="uk-section__title">Месторасположение</span>
        </div>
        <div class="grid">
            <div class="col--1-2">
                <label class="label">Город</label>
                <input class="input col--large-1-1 col--small-1-1" ng-model="phone.City" id="City" name="City" type="text" placeholder="Город расположения">
                <span class="field-validation-valid" data-valmsg-for="City" data-valmsg-replace="true"></span>
            </div>
            <div class="col--1-2">
                <label class="label">Адрес</label>
                <input class="input col--large-1-1 col--small-1-1" ng-model="phone.Adress" id="Adress" name="Adress" type="text" placeholder="Адрес">
                <span class="field-validation-valid" data-valmsg-for="Adress" data-valmsg-replace="true"></span>
            </div>
            <section class="col--1-1">
                <div id="map" style="width: 700px; height: 400px" class="uk-maps uk-margin-top">
                    <ya-map ya-zoom="12" ya-center="[27.5,53.9]" ya-after-init="afterMapInit($target)" ya-options="{balloonMaxWidth: 200}" ya-event-click="mapClick($event)" ya-event-balloonopen="balloonOpen()" ya-event-contextmenu="handleContext($event)">
                    </ya-map>
                </div>
                <p class="text--center">
                    Проверьте, правильно ли указано место на карте.<br>
                    Если нет — закройте текущую метку и создайте новую.
                </p>
            </section>
        </div>
    </section>
