    <div class="col--3-4">
        <label class="label label--rounded">{{setting.settingName}}</label>
        <input type="search" class="input input--search input--small border--rounded margin--reset col--1-1" ng-model="setting.value">

        <p class="margin--top-medium">
            <input type="checkbox" checked="checked" ng-model="setting.ennabled" />
        </p>
    </div>
</div>
